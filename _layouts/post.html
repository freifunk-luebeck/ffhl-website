layout: base

<div class="heading">

    <div class="twelve columns">
      <h1>{{ page.title }}</h1>
      <p class="postdate">
        {{ page.date | date: "%B %d, %Y" }}
      </p>
    </div>
  </div>
</div>

<div class="row">
  <div class="twelve columns">
    {{ content }}
  </div>
</div>
